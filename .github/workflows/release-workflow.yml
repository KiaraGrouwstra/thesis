name: release-pdf-on-push

on: push

jobs:
  build:
    name: Build and upload pdf
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: docker
      image: vinay0410/tectonic-image:latest
      args:
      - './main.tex'
    - uses: ncipollo/release-action@v1
      with:
        bodyFile: './main.pdf'
        token: ${{ secrets.GITHUB_TOKEN }}

